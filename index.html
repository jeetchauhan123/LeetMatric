<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMatric</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="con">
        <h1>LeetMatric</h1>

        <div class="usercon">
            <p>Enter Your Username:</p>
            <div class="inputcon">
                <input type="text" placeholder="Username" id="userInput">
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div class="statcon">
            <div class="progress">

                <div class="progressItem">
                    <div class="easy circle">
                        <span id="easyLable"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progressItem">
                    <div class="medium circle">
                        <span id="mediumLable"></span>
                        <p>Medium</p>
                    </div>
                </div>

                <div class="progressItem">
                    <div class="hard circle">
                        <span id="hardLable"></span>
                        <p>Hard</p>
                    </div>
                </div>

            </div>

            <div class="statCard">
                
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
